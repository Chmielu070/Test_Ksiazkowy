<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegó³y U¿ytkownika</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div id="app">
        <button onclick="goBack()">Wróæ</button>
        <h1>Szczegó³y U¿ytkownika</h1>
        <h2 id="username"></h2>
        <canvas id="genreChart"></canvas>
    </div>
    <script>
        function goBack()
	{
            window.location.href = 'library.html';
        }

        function renderChart(data)
	{
            const ctx = document.getElementById('genreChart').getContext('2d');
            new Chart(ctx,
	    {
                type: 'pie',
                data:
		{
                    labels: Object.keys(data),
                    datasets:
		    [{
                        data: Object.values(data),
                        backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
                    }]
              	},
                options:
		{
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        }

        window.onload = function()
	{
            const storedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (storedUser)
	    {
                document.getElementById('username').textContent = `Nazwa u¿ytkownika: ${storedUser.username}`;
                const genreCount = {};
                storedUser.books.forEach(book =>
		{
                    if (genreCount[book.genre] > 0)
		    {
                        genreCount[book.genre]++;
			console.log(genreCount);
                    }
	 	    else
		    {
                        genreCount[book.genre] = 1;
			console.log(genreCount);
                    }
                });
                renderChart(genreCount);
            }
	    else
	    {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
